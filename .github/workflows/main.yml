name: CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  LIGHTSAIL_SSH_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
  LIGHTSAIL_HOST: ${{ secrets.LIGHTSAIL_HOST }}
  LIGHTSAIL_USERNAME: ubuntu
  AWS_REGION: ap-northeast-2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 해당 브런치로 체크아웃
        uses: actions/checkout@v4

      - name: node 설치
        uses: actions/setup-node@v2
        with:
          node-version: 16.14.1

      - name: npm 설치
        run: npm install

      - name: typescript 설치
        run: npm install typescript

      - name: 빌드
        run: 
          sudo npm run build

      - name: Add SSH key
        run: |
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > lightsail.pem
          chmod 600 lightsail.pem

      - name: Add remote host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: AWS 인증하기
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: AKIA3FLD4GAKYIW7AZ4Q
          aws-secret-access-key: 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
          
      - name: Deploy Prod use SCP
        uses: appleboy/scp-action@master
        with:
          username: ubuntu
          host: AKIA3FLD4GAKYIW7AZ4Q
          key: ssu/1eNar9dAtAYUGu7HHZygmxVFIqbJMURgP4vg
          source: "./build"
          target: "/home/ubuntu/store24H-front"
          strip_components: 2
          
      - name: 배포 자동화
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{env.LIGHTSAIL_USERNAME}}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "./build"
          target: "/home/ubuntu/store24H-front"
          strip_components: 1
